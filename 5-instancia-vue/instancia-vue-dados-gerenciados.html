<meta charset="UTF-8">
<script src="https://unpkg.com/vue"></script>
<div id="app">
    <button @click='alterar'>alterar</button>
    {{titulo}} 
</div>
<script>
    const vm = new Vue({
        el:'#app',
        data:{
            titulo: 'teste 1',
        },
        methods: {
            alterar(){
                this.titulo += "!"
            }
        },
    })
    vm.novaInfo = 'teste'
    console.log(vm.novaInfo);
</script>
