<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>Matador de monstros</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300,400,600" rel="stylesheet">
    <script src="https://unpkg.com/vue"></script>
</head>

<body>
    <div id="app">
        <div class="panel scores">
            <div class="score">
                <h1>Jogador</h1>
                <div class="life-bar">
                    <div class="life" :class="{danger: playerLife < 20}" :style="{width: playerLife + '%'}"></div>
                </div>
                <div>{{ playerLife }}%</div>
            </div>
            <div class="score">
                <h1>Monstro</h1>
                <div class="life-bar">
                    <div class="life" :class="{danger: monsterLife < 20}" :style="{width: monsterLife + '%'}"></div>
                </div>
                <div>{{ monsterLife }}%</div>
            </div>
        </div>
        <div v-if="hasResult" class="panel result">
            <div v-if="monsterLife == 0" class="win">Voce ganhou!</div>
            <div v-else class="lose">Voce perdeu!</div>
        </div>
        <div class="panel buttons">
            <template v-if="running">
                <button class="btn atk" @click="attack(false)">Atacar</button>
                <button class="btn spc-atk" @click="attack(true)">Ataque Especial</button>
                <button class="btn heal" @click="heal">Curar</button>
                <button class="btn ff" @click="running = false">Desistir</button>
            </template>
            <button v-else class="btn init" @click="startGame">Iniciar Jogo</button>
        </div>
        <div v-if="logs.length" class="panel logs">
            <ul>
                <li class="log" v-for="log in logs" :class="log.cls">{{log.text}}</li>
            </ul>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
