<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

<div id="app">
    <p>{{ contador }}</p>
    <button v-on:click="somar(5, $event)">Somar 1</button>
    <p v-on:mousemove="atualizarXeY">Mouse: {{x}} {{y}}
        <!-- <span v-on:mousemove="stopMouse"> Parar aqui</span> -->
        <span v-on:mousemove.stop=""> Parar aqui</span>
    </p>
    <a v-on:click.prevent="" href="http://google.com">Google</a>
    <hr>
    <input type="text" v-on:keyup.enter="exibirAlerta">
</div>

<script>
    var app = new Vue({
        el: '#app',
        data: {
            contador: 0,
            x: 0,
            y: 0,
        },
        methods: {
            somar(passo, e) {
                console.log(passo, e)
                this.contador += passo
            },
            atualizarXeY(event) {
                this.x = event.clientX
                this.y = event.clientY
            },
            stopMouse(event){
                event.stopPropagation()
            },
            exibirAlerta(e){
                alert('Alerta')
            }
        },
    })
</script>
