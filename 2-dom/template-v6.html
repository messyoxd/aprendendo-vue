<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

<div id="app">
    <p v-once>{{ titulo }}</p>
    <p>{{ saudacao() }}</p>
    <a v-bind:href="link">Google</a>
    <hr>
    <a>{{ linkHtml }}</a> <!-- xss attack -->
    <p v-html="linkHtml"></p> <!-- print a link correcly -->
</div>

<script>
    var app = new Vue({
        el: '#app',
        data: {
            titulo: "Usando VueJS",
            link: 'http://google.com',
            linkHtml: '<a href="http://google.com"</a>' // xss attack
        },
        methods: {
            saudacao(){
                this.titulo = "bom dia"
                return this.titulo
            }
        },
    })
</script>
