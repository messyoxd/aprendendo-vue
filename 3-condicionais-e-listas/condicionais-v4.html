<meta charset="UTF-8">
<script src="https://unpkg.com/vue"></script>

<div id="app">
    <template v-if="logado"> <!--exclui da dom, custa mais -->
        <p >Usuário logado: {{nome}}</p>
        <p>Perfil: Admin</p>
    </template>
    <p v-else-if="anonimo">Navegando como Anônimo</p>
    <p v-else>Nenhum usuário logado</p>
    <button @click="logado = !logado">{{ logado ? "Sair" : "Entrar"}}</button>
    <input type="checkbox" v-model="anonimo">
    <hr>
    <footer v-show="logado"> <!--não exclui da dom, custa menos-->
        Desenvolvido p/ vc
    </footer>
    <footer v-show="!logado">
        Desenvolvido p/ vc que é desconhecido
    </footer>
</div>

<script>
    new Vue({
        el: '#app',
        data: {
            nome: 'Messyo',
            logado: false,
            anonimo: true,
        }
    })
</script>
