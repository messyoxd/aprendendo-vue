<meta charset="UTF-8">
<script src="https://unpkg.com/vue"></script>

<div id="app">
    <ul>
        <li v-for="(cor, i) in cores">{{ cor }} - {{ i + 1 }}</li>
    </ul>
    <hr>
    <ul><li v-for="pessoa in pessoas">
        {{pessoa.nome}}
        <div v-for="(valor, chave, index) in pessoa">
            {{chave}} = {{valor}} ({{index+1}})
        </div>
    </li></ul>
</div>

<script>
    new Vue({
        el: '#app',
        data: {
            cores: ['vermelho', 'verde', 'amarelo', 'azul'],
            pessoas: [
                { nome: "fulano", idade: 20, peso: 60 },
                { nome: "ciclano", idade: 25, peso: 50 }
            ]
        }
    })
</script>

<style>
    ul{
        list-style: none;
    }
    h1,p {
        display: inline;
    }
</style>
